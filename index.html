<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="./develop/style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">

        <form justify-content:center>
          
          <label for="password-length">Desired Password Length</label><br>
            <input type="number" min=8 max=128 id="password-length" class="criteria" placeholder="Number of Characters in Password"
              aria-label="Desired Number of Characters in Password">
          </label>

          <label>
            <input type="checkbox" id="lowercase" name="lowercase">
          <label for="lowercase"> Check to include lowercase characters (such as 'h') in the password</label><br><br>

          <label>
            <input type="checkbox" id="uppercase" name="uppercase">
          <label for="uppercase"> Check to include uppercase characters (such as 'B') in the password</label><br><br>
          
          <label>
            <input type="checkbox" id="numerical" name="numerical">
          <label for="numerical"> Check to include numerical characters (such as '6') in the password</label><br><br>

          <label>
            <input type="checkbox" id="special" name="special">
          <label for="special"> Check to include special characters (such as '%') in the password</label>
          
        </form>

        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
